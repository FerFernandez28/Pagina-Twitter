<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/logo+twitter+twitter+logo+icon.png" type="image/x-icon">
    <title>Twitter</title>
</head>
<body>
    <header>
        <div class="container1">
            <i class="bi bi-twitter"></i>
            <div class="input1">
                <i class="bi bi-hash"></i>
                <input type="text" placeholder="Explore">
            </div>
        </div>
        <div class="container2">
            <div class="primerBoton">
                <i class="bi bi-house-door-fill"></i>
                <button>Home</button>
            </div>
            <div class="nav">
                <img src="./images/menu4dots.png" alt="4dots">
                <img src="./images/mailTwitter.png" alt="mail">
                <img src="./images/bellTwitter.png" alt="bell">
                <img class="lineaVertical" src="./images/lineaVertical.png" alt="">
                <div class="segundoBoton">
                    <img class="primera" src="./images/ImagenJude.png" alt="">
                    <button>Jude Ruzardio</button>
                    <img class="segunda" src="./images/Polygon.png" alt="">
                </div>
                <img src="./images/menuDots.png" alt="">
            </div>
        </div>            
    </header>
    <main>
        <section class="container3">
            <div class="bloque1">
                <div class="imgBloque">
                    <img src="./images/fondoJude.png" alt="">
                    <img class="imgJude" src="https://lh3.googleusercontent.com/ONpvLgqVCiILt1f5_bAl_FJn8Y2ZTWd1iABITTUce-UmHV3dkXHy-x7YNK668HnjDa0hoL5t7x0hCy91zdjyvOtdohOcoJ_w5Wuf2Cu5Uz3TmSI76GQ=w500-rp-e30" alt=""  width="90px" > 
                </div>
                <div class="infoBloque">
                    <h1>Jude Ruzardio</h1>
                    <h3>@designerjude</h3>
                    <span>Self taught UI/UX Designer | Currently a Product Manager at Google </span>
                    <hr class="primerHR">
                    <div class="cajitasPrincipales">
                        <div class="primeraCajita">
                            <h2>341</h2>
                            <h3>Following</h3>
                        </div>
                        <div class="segundaCajita">
                            <h2>1,485</h2>
                            <h3>Followers</h3>
                        </div>
                    </div>
                    <hr class="segundoHR">
                </div>
                <h3 class="showMore1"><span class="colorPrincipal">Show Profile</span></h3>
            </div>
            <div class="recomendedPeople">
                <h2>People you may know</h2>
                <div class="recomendedPeopleList">                                                            
                </div>
                <h3><span class="colorPrincipal">Show More</span></h3>
            </div>    
        </section>
        <section class="columnasMedio">
            <div class="buscadorMedio">
                <div class="primerfilaBuscador">
                    <img src="./images/ImagenJude.png" alt="">
                    <input type="text" placeholder="Whatâ€™s happening?">
                    <i class="bi bi-emoji-smile"></i>
                </div>
                <div class="botones-buscador">
                    <button><i class="bi bi-image-fill"></i>Photo</button>
                    <button><i class="bi bi-play-btn-fill"></i>Video</button>
                    <button><i class="bi bi-calendar"></i>Schedule</button>
                    <button><i class="bi bi-list-task"></i>Thread</button>
                </div>
            </div>
            <div class="posts">
        
            </div>
        </section>        
        <div class="tweetsposteo">
            <div class="titulo">
                <h2>Trends for you</h2>
                <i class="bi bi-gear-fill"></i>
            </div>
            
            <div class="tweets">

            </div>
            <h3><span class="colorPrincipal">Show More</span></h3>
        </div>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
